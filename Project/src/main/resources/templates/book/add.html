<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Book</title>
    
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:include="@{fragments/navbar}"></div>
    <div class="container">
        <h1>Add New Book</h1>
        <form th:action="@{/books/add}" th:object="${book}" method="post">
            <div class="mb-3">
                <label class="form-label">Title:</label>
                <input th:field="*{title}" required minlength="1" maxlength="255" placeholder="Enter book title" class="form-control" />
                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Author:</label>
                <input th:field="*{author}" required minlength="1" maxlength="255" placeholder="Enter author's name" class="form-control" />
                <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="error"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Genre:</label>
                <input th:field="*{genre}" required minlength="1" maxlength="255" placeholder="Enter book genre" class="form-control" />
                <span th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}" class="error"></span>
            </div>
            <!-- <div class="mb-3">
                <label class="form-label">Available:</label>
                <input type="checkbox" th:field="*{isAvailable}" class="form-check-input" />
            </div> -->
            <div>
                <button type="submit" class="btn btn-primary">Add Book</button>
                <a href="/books" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <div th:include="@{fragments/footer}"></div>
</body>
</html>
