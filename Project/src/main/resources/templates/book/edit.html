<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div th:include="@{fragments/navbar}"></div>
    <div class="container mt-4">
        <h1 class="text-white">Edit Book</h1>
        <form th:action="@{/books/update}" th:object="${book}" method="post">
            <!-- Hidden field for ID -->
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label>Title:</label>
                <input th:field="*{title}" required minlength="1" maxlength="255" class="form-control" />
                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label>Author:</label>
                <input th:field="*{author}" required minlength="1" maxlength="255" class="form-control" />
                <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label>Genre:</label>
                <input th:field="*{genre}" required minlength="1" maxlength="255" class="form-control" />
                <span th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}" class="text-danger"></span>
            </div>
            <!-- <div class="form-group">
                <label>Available:</label>
                <input type="checkbox" th:field="*{isAvailable}" class="form-check-input" />
            </div> -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="/books" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
    <!-- Add Bootstrap JS and Popper.js (required for certain Bootstrap components) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <div th:include="@{fragments/footer}"></div>
</body>
</html>
