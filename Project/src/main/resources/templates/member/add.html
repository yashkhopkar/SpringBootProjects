<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Member</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:include="@{fragments/navbar}"></div>
    <div class="container mt-5">
        <h1>Add New Member</h1>
        <form th:action="@{/members/add}" th:object="${member}" method="post" class="mt-3">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" th:field="*{name}" required minlength="1" maxlength="255" placeholder="Enter member's name" class="form-control" />
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
            </div>
            <div class="form-group">
                <label for="membershipId">Membership ID:</label>
                <input type="text" th:field="*{membershipId}" required minlength="1" maxlength="255" placeholder="Enter membership ID" class="form-control" />
                <span th:if="${#fields.hasErrors('membershipId')}" th:errors="*{membershipId}" class="error"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" th:field="*{password}" required minlength="8" placeholder="Enter password" class="form-control" />
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Add</button>
                <a href="/members" class="btn btn-secondary ml-2">Cancel</a>
            </div>
        </form>
    </div>
    <div th:include="@{fragments/footer}"></div>
    
    <!-- Add Bootstrap JS and Popper.js scripts at the end of the body -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
