<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Member</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:include="@{fragments/navbar}"></div>
    <div class="container mt-4">
        <h1>Edit Member</h1>
        <form th:action="@{/members/update}" th:object="${member}" method="post">
            <!-- Hidden input for the id -->
            <input type="hidden" th:field="*{id}" />
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" th:field="*{name}" required minlength="1" maxlength="255" placeholder="Enter member's name" />
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
            </div>
            <div class="form-group">
                <label for="membershipId">Membership ID:</label>
                <input type="text" class="form-control" th:field="*{membershipId}" required minlength="1" maxlength="255" placeholder="Enter membership ID" />
                <span th:if="${#fields.hasErrors('membershipId')}" th:errors="*{membershipId}" class="error"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" th:field="*{password}" required minlength="8" placeholder="Enter password" />
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="/members" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
    <div th:include="@{fragments/footer}"></div>
    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
