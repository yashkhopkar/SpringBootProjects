<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Pet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Pets</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/add">Add Pet</a>
        </li>
    </ul>
</nav>

<div class="container mt-3">
    <h2>Edit Pet</h2>
    <form action="/update" method="POST">
        <input type="hidden" name="id" th:value="${pet.id}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${pet.name}">
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <select class="form-control" id="type" name="type">
                <option th:value="DOG" th:selected="${pet.type == 'DOG'}">Dog</option>
                <option th:value="CAT" th:selected="${pet.type == 'CAT'}">Cat</option>
                <option th:value="BIRD" th:selected="${pet.type == 'BIRD'}">Bird</option>
            </select>
        </div>
        <div class="form-group">
            <label for="breed">Breed</label>
            <input type="text" class="form-control" id="breed" name="breed" th:value="${pet.breed}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

<footer class="fixed-bottom bg-primary text-center">
    <p>&copy; 2023 Pets</p>
</footer>
</body>
</html>
